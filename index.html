<html>
    <head>
        <title> Login Form</title>
        <link rel="stylesheet" type="text/css" href="CSS/index.css">
        <link rel="shortcut icon" href="image/login.png">
    </head>
    <body>
        <div class="loginbox">
            <h1>Login Here</h1>
            <form>
                <p>Username :</p>
                <input type="text" name="" placeholder="Enter Username">
                <p>Password :</p>
                <input type="password" name="" placeholder="Enter Password">
                <input type="submit" name="" value="Login">
                Not yet a Member? <a href="html/register.html">Register</a><br>
                forget your password?<a href="html/forget.html">Forget Password</a>

            </form>
        </div>
    </body>
</html>
